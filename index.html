<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <picture>
        <source media="(min-width: 1200px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="Header">
      </picture>
      <div class="card__info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <div class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>
        <div class="flexbox__stats">
          <div class="stat">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
